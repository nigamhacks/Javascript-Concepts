<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Javascript</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h5>HTTP Methods</h5>
        <div>
          <a href="index.html">regular </a>
          <a href="javascript.html">javascript </a>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <form>
          <h3>Javascript Form</h3>
          <div class="form-row">
            <label for="name"> enter name </label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-input"
              autocomplete="false"
            />
            <small class="form-alert"></small>
          </div>
          <button type="submit" class="block submit-btn">submit</button>
        </form>
        <div class="result"></div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
<script>
  // Select the div where results (list of people) will be displayed
  const result = document.querySelector('.result')

  // Define an async function to fetch people from the backend
  const fetchPeople = async () => {
    try {
      // Send GET request to /api/people endpoint
      const { data } = await axios.get('/api/people')

      // Map over the returned data array and create <h5> elements for each person
      const people = data.data.map((person) => {
        return `<h5>${person.name}</h5>`
      })

      // Insert the generated HTML into the result div
      result.innerHTML = people.join('')
    } catch (error) {
      // If request fails, show an error message
      result.innerHTML = `<div class="alert alert-danger">Can't Fetch Data</div>`
    }
  }

  // Call the function immediately when page loads
  fetchPeople()

  // --- Form submission logic ---
  // Select the submit button
  const btn = document.querySelector('.submit-btn')
  // Select the input field
  const input = document.querySelector('.form-input')
  // Select the small element for showing alerts/errors
  const formAlert = document.querySelector('.form-alert')

  // Add click event listener to the submit button
  btn.addEventListener('click', async (e) => {
    e.preventDefault() // Prevent default form submission (page reload)

    // Get the value entered in the input field
    const nameValue = input.value

    try {
      // Send POST request to /api/people with the name as payload
      const { data } = await axios.post('/api/people', { name: nameValue })

      // Create a new <h5> element to display the added person
      const h5 = document.createElement('h5')
      h5.textContent = data.person // Use the 'person' returned from backend
      result.appendChild(h5) // Append new person to result div
    } catch (error) {
      // If request fails, show error message inside formAlert
      formAlert.textContent = error.response.data.msg
    }

    // Clear the input field after submission
    input.value = ''
  })
</script>


  </body>
</html>
